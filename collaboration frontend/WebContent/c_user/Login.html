<div ng-controller="UserController">

<div class="container">
<div class="row">

<div class="col-md-5 mx-auto">
<div id="first"></div>
</div>
<div id="second">
<div class="myform form ">
<div class="logo mb-3">
<div class="col-md-12 text-center">
<h1>Sign Up</h1>
</div>
</div>

<div class="form-group">
<label for="exampleInputEmail">User Name</label> <input type="text" name="username" class="form-control" id="username" ng-model="userDetail.username"
aria-describedby="emailHelp" placeholders="Enter Firstname">
</div>
<div class="form-group">
<label for="exampleInputEmail">Password</label> <input type="password" name="password" class="form-control" id="password" ng-model="userDetail.password"
aria-describedby="emailHelp" placeholders="Enter Password">
</div>
<div class="col-md-12 text-center mb-3 ">
<input type="button" class="btn btn-block mybtn btn-primary tx-tfm" ng-click="checkUser()" value="Register">
</div>
<div class="col-md-12" >
<p class="form-group">
<a href="" id="signin">Already have an Account?</a>
</p>
</div>
</div>
</div>
</div>
</div>
</div>
