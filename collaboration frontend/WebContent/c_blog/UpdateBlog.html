<div ng-controller="BlogController">



<div class="container">

<div class="row">



<div class="col-md-5 mx-auto">

<div id="first"></div>

</div>

<div id="second">

<div class="myform form ">

<div class="logo mb-3">

<div class="col-md-12 text-center">

<h1>Update Blog</h1>

</div>

</div>



<div class="form-group">

<label for="exampleInputEmail">Blog Id</label> <input type="text" name="username" class="form-control" id="username" ng-model="blog.blogId"

aria-describedby="emailHelp" placeholders="Enter Firstname">

</div>

<div class="form-group">

<label for="exampleInputEmail">Blog Name</label> <input type="text" name="username" class="form-control" id="username" ng-model="blog.blogName"

aria-describedby="emailHelp" placeholders="Enter Firstname">

</div>

<div class="form-group">

<label for="exampleInputEmail">Blog Desc</label> 

<textarea aria-describedby="emailHelp" cols="60" rows="5" name="address" id="address" ng-model="blog.blogContent"> </textarea>

</div>

<div class="col-md-12 text-center mb-3 ">

<input type="button" class="btn btn-block mybtn btn-primary tx-tfm" ng-click="updateBlog()" value="Publish Blog">

</div>

<div class="col-md-12" >

<p class="form-group">

</p>

</div>

</div>

</div>

</div>

</div>
